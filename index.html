<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Designing and Coding Layouts - Responsive Nav Bar</title>
      <link rel="stylesheet" href="css/style.css" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <nav class="container">
         <div class="logo">
            <p>somecompany</p>
         </div>

         <div class="links hide-for-mobile">
            <a href="#">home</a>
            <a href="#">projects</a>
            <a href="#">contact</a>
            <a href="#">about us</a>
         </div>

         <div class="btn hide-for-mobile">
            <button>Press Me</button>
         </div>

         <div class="burger hide-for-desktop"></div>

         <div class="menu hide-for-desktop">
            <a href="#">home</a>
            <a href="#">projects</a>
            <a href="#">contact</a>
            <a href="#">about us</a>
         </div>
      </nav>

      <!-- JavaScript -->
      <script src="js/script.js"></script>
   </body>
</html>
